<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Countdown" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://msweeneydev.github.io/countdown-game/" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="Countdown" />
    <meta property="og:description" content="Fancy yourself a lexical god? See how good you are!" />
    <meta charset="utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Countdown</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <h1>Countdown</h1>
                <p>Make the longest word you can!</p>
            </header>
            <div class="letters--container">
                <div class="letter--display">
                    <div class="letter letter1">?</div>
                    <div class="letter letter2">?</div>
                    <div class="letter letter3">?</div>
                    <div class="letter letter4">?</div>
                    <div class="letter letter5">?</div>
                    <div class="letter letter6">?</div>
                    <div class="letter letter7">?</div>
                    <div class="letter letter8">?</div>
                    <div class="letter letter9">?</div>
                </div>
            </div>
            <div class="buttons--container">
                <button class="consonant--button">consonant</button>
                <button class="vowel--button">vowel</button>
            </div>
            <div class="timer--container">30
            </div>
            <!-- <div class="notepad--container">
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div> -->
            <div class="entry--container">
                <input class="word--input" type="text" placeholder="...">
                <button class="word--submit">submit</button>
            </div>
            <div class="alert--container">
                <p class="result--alert"></p>
                <h3 class="result--word"></h3>
                <p class="result--definition"></p>
            </div>
            
            <div class="again--container">
                <button class="play--again">play again</button>
            </div>
        </div>
    </div>

















    <script src="app.js"></script>
</body>
</html>
