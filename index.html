<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Countdown" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://msweeneydev.github.io/countdown-game/" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="Countdown" />
    <meta property="og:description" content="Fancy yourself a lexical god? See how good you are!" />
    <meta charset="utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Countdown</title>
</head>
<body>
    <header>
        <h1>Countdown</h1>
    </header>
    <div class="letters--container">
        <div class="letter--display">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
            <div class="item4"></div>
            <div class="item5"></div>
            <div class="item6"></div>
            <div class="item7"></div>
            <div class="item8"></div>
            <div class="item9"></div>
        </div>
    </div>
    <div class="buttons-container">
        <button class="consonant--button">Consonant</button>
        <button class="vowel--button">Vowel</button>
    </div>
    <div class="timer--container">
        X
    </div>
    <div class="notepad--container">
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="entry--container">
        <input class="word--input" type="text">
        <button class="word--submit">Submit</button>
    </div>
    <div class="result--alert">
        X
    </div>
    

















    <script src="app.js"></script>
</body>
</html>
